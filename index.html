<!DOCTYPE html>

<html>
	<head>
		<title>211617's</title>
		<style>
			.square {
				width: 100px;
				height: 100px;
				background: black;
				transition: transform 2s ease-in-out;
			}
			.square:hover {
				transform: rotate(360deg);
			}
		</style>
	</head>
	<body>
		This square here rotates when you put the cursor over it..
		<div class="square"></div>
	</body>
</html>
